{% extends 'layout.html' %}
{% block title %}Index{% endblock %}
{%  block body%}
<div class="search">
    {% if error %}
    <p class="error">{{error}}</p>
    {% endif %}
    <form action="/search" action="/search" method="POST" class="mx-auto">
        <div class="form-group w-25 mx-auto">
<!--            <label for="category">Category:</label>-->
            <select name="category" id="category" class="form-select mt-3" required>
                <option value="" selected disabled>Category</option>
                {% for category in categories %}
                <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
            </select>
            <input name="people" class="form-control mt-3" type="number" min="1" placeholder="Number of people" required>
            <button type="submit" class="mt-3 btn btn-outline-info btn-lg fw-bold mx-auto w-100">Let's go</button>
        </div>
    </form>
</div>
{% endblock %}
